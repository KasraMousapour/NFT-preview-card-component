<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    
    
    
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="img_sec">
                <img src="./image-equilibrium.jpg" alt="#" class="main_image">
                <img src="./icon-view.svg" alt="#" class="view">
            </div>
            <div class="text_sec">
                <a class="header" href="#">Equilibrium #3429</a>
                <p class="sub_text">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="time">
                <div class="price_sec">
                    <img src="./icon-ethereum.svg" alt="#" class="icon_ethereum">
                    <p class="price_text">0.041 ETH</p>
                </div>
                <div class="time_seen">
                    <img src="./icon-clock.svg" alt="" class="icon_clock">
                    <p class="time_zone">3 days left</p>
                </div>
            </div>
            <div class="footer">
                <img src="./image-avatar.png" alt="#" class="avatar">
                <div class="name">
                    <p class="sub_name">Creation of</p>
                    <a href="#" class="main_name">Jules Wyvern</a>
                </div>
            </div>
        </div>

    </div>


        

</body>
</html>
